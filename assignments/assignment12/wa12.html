<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="wa12.css">
    <script defer src="wa12.js"></script>
</head>
<body>
    <div>
        <p>Please enter your phone Nnmber.</p>
        <p class="output">99999999999</p>
    </div>
    <form>
        <input class="minusButton" type="button" name="minusButton" value="<">
        <input class="plusButton" type="button" name="plusButton" value=">">
        <input class="resetButton" type="button" name="resetButton" value="reset">
        <input class="submitButton" type="button" name="submitButton" value="submit">
        <input class="randomButton" type="button" name="randomButton" value="random">

        
    </form>
    <div class="slidercontainer">
        <p>Enter your phone number</p>
        <input type="range" min="0" max="9999999999" value="8888888888" class="slider" id="myRange">
        <input class="sliderSubmitButton" type="button" name="sliderSubmitButton" value="submit">
        <p class="slider-output"></p>
    </div>
</body>
</html>
